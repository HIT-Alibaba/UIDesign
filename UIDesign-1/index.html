<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h3>How healthy are you?</h3>
      </div>
    </div>
    
    <div class="row">
        <div class="large-10 small-10 columns">
          <div class="progress"> <span class="meter" style="width:30%"></span> 
          </div>
        </div>
        <div class="large-2 small-2 columns">
          <span class="right">30% finished</span>
        </div>
    </div>
    
    <br>
<form> 
  <div class="row"> 
        <div class="large-2 small-2 columns"> 
          <label for="right-label" class="right inline">Email</label> 
        </div> 
        <div class="large-10 small-10 columns"> 
          <input type="email" id="right-label" placeholder="youremail@sample.com"> 
        </div>
     </div>  
     
   <div class="row"> 
          <div class="large-2 small-2 columns"> 
            <label for="right-label" class="right inline">Make a wish</label> 
          </div> 
          <div class="large-10 small-10 columns"> 
            <input type="text" id="right-label" placeholder="I want to travel around the world."> 
          </div>
       </div>
       
  <div class="row"> 
        <div class="large-2 small-2 columns"> 
          <label for="right-label" class="right">Gender</label> 
        </div> 
        <div class="large-10 small-10 columns"> 
          <input type="radio" name="pokemon" value="Male" id="pokemonRed"><label for="pokemonRed">Male</label>
          <input type="radio" name="pokemon" value="Female" id="pokemonBlue"><label for="pokemonBlue">Female</label>
          
        </div>
     </div>
     
     
     
  <div class="row"> 
         <div class="large-2 small-2 columns"> 
           <label for="right-label" class="right inline">Birthday</label> 
         </div> 
         <div class="large-10 small-10 columns"> 
           <input type="date" id="right-label" placeholder="1990-1-1"> 
         </div>
      </div>
      
      
  <div class="row"> 
         <div class="large-2 small-2 columns"> 
           <label for="right-label" class="right inline">Weight(kg)</label> 
         </div> 
         <div class="large-10 small-10 columns"> 
           <input type="number" id="right-label" value="60" min="10" max="500">
         </div>
      </div>
      
      
  <div class="row"> 
         <div class="large-2 small-2 columns"> 
           <label for="right-label" class="right inline">Height(cm)</label> 
         </div> 
         <div class="large-10 small-10 columns"> 
           <input type="number" id="right-label" value="170" min="100" max="300">
         </div>
      </div>
      
      
  <div class="row"> 
         <div class="large-2 small-2 columns"> 
           <label for="right-label" class="right inline">Recently I'm tired like</label> 
         </div> 
         <div class="large-1 small-1 columns">
           <label class="inline">rarely tired</label>
         </div>
         <div class="large-8 small-8 columns">
           <div class="range-slider" data-slider> 
             <span class="range-slider-handle" role="slider" tabindex="0"></span> 
             <span class="range-slider-active-segment"></span> <input type="hidden">      
         </div>
       </div>
         <div class="large-1 small-1 columns">
           <label class="inline">very tired</label>
         </div>  
      </div>
   
   <div class="row"> 
          <div class="large-2 small-2 columns"> 
            <label for="right-label" class="right">Excercise times per week</label> 
          </div> 
          <div class="large-10 small-10 columns"> 
                <select>
                  <option value="1">Once</option>
                  <option value="2">Twice</option>
                  <option value="3">Third Times</option>
                  <option value="4">More</option>
                </select>
          </div>
       </div>
       
  <div class="row"> 
         <div class="large-2 small-2 columns"> 
           <label for="right-label" class="right">I often work like</label> 
         </div> 
         <div class="large-10 small-10 columns"> 
               <select multiple="multiple">
                 <option value="1">Outside</option> 
                 <option value="2">Sitting at desk</option>
                 <option value="3">Walking around</option>
                 <option value="4">Standing indoors</option>
               </select>
         </div>
      </div>
    
    <div class="row"> 
           <div class="large-2 small-2 columns"> 
             <label for="right-label" class="right inline">Weight(kg)</label> 
           </div> 
           <div class="large-10 small-10 columns"> 
             <input type="number" id="right-label" value="60" min="10" max="500">
           </div>
        </div>  
      
      <div class="row"> 
             <div class="large-2 small-2 columns"> 
               <label for="right-label" class="right inline">I want to complain</label> 
             </div> 
             <div class="large-10 small-10 columns"> 
               <input type="text" id="right-label">
             </div>
          </div>
          
      <div class="row">
        <div class="large-8 large-offset-2 small-8 small-offset-2 columns ">
          <ul class="button-group even-2">
            <li><a href="#" class="button">OK! I'm done!</a></li>
            <li><a href="#" class="button">Go Back</a></li>
          </ul>
        </div>
    </div>
    
 </form>


    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
